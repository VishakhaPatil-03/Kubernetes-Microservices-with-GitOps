<svg width="1200" height="650" xmlns="http://www.w3.org/2000/svg">

  <style>
    .box {
      fill: #ffffff;
      stroke: #333;
      stroke-width: 2;
      rx: 10;
    }
    .title {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
    }
    .arrow {
      stroke: #555;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
      stroke-dasharray: 8;
      animation: dash 3s linear infinite;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: -1000;
      }
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Developer -->
  <rect x="50" y="250" width="150" height="60" class="box"/>
  <text x="125" y="285" class="title">Developer</text>

  <!-- GitHub -->
  <rect x="250" y="250" width="150" height="60" class="box"/>
  <text x="325" y="285" class="title">GitHub</text>

  <!-- Jenkins -->
  <rect x="450" y="150" width="170" height="60" class="box"/>
  <text x="535" y="185" class="title">Jenkins CI/CD</text>

  <!-- DockerHub -->
  <rect x="450" y="350" width="170" height="60" class="box"/>
  <text x="535" y="385" class="title">DockerHub</text>

  <!-- ArgoCD -->
  <rect x="700" y="250" width="170" height="60" class="box"/>
  <text x="785" y="285" class="title">ArgoCD (GitOps)</text>

  <!-- EKS -->
  <rect x="950" y="250" width="180" height="60" class="box"/>
  <text x="1040" y="285" class="title">AWS EKS Cluster</text>

  <!-- Monitoring -->
  <rect x="950" y="120" width="180" height="60" class="box"/>
  <text x="1040" y="155" class="title">Prometheus</text>

  <rect x="950" y="450" width="180" height="60" class="box"/>
  <text x="1040" y="485" class="title">Grafana</text>

  <!-- Arrows -->
  <line x1="200" y1="280" x2="250" y2="280" class="arrow"/>
  <line x1="400" y1="280" x2="450" y2="180" class="arrow"/>
  <line x1="535" y1="210" x2="535" y2="350" class="arrow"/>
  <line x1="620" y1="280" x2="700" y2="280" class="arrow"/>
  <line x1="870" y1="280" x2="950" y2="280" class="arrow"/>
  <line x1="1040" y1="250" x2="1040" y2="180" class="arrow"/>
  <line x1="1040" y1="310" x2="1040" y2="450" class="arrow"/>

</svg>